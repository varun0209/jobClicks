<div class="header">
    <div class="container">
      <nav class="navbar navbar-expand-lg menubar p-0">
        <a class="navbar-brand logo" href="#">JOB Clicks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse menu-items mx-3" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item cursor-p" [ngClass]="{ 'active' : setActiveFlag === 'home' }">
              <a class="nav-link" routerLink="/auth/employee/home">Home</a>
            </li>
            <li class="nav-item cursor-p" [ngClass]="{ 'active' : setActiveFlag === 'search-jobs' || setActiveFlag === 'applied-jobs' }">
              <div class="dropdown">
                <a class="nav-link dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" >Jobs</a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <span class="menu-active-bg"></span>
                  <li><a class="dropdown-item cursor-p" routerLink="/auth/employee/search-jobs/advanced-search">Search For Jobs</a></li>
                  <li><a class="dropdown-item cursor-p" routerLink="/auth/employee/search-jobs/applied-jobs">Applied Jobs</a></li>
                  <!-- <li><a class="dropdown-item cursor-p" routerLink="/auth/employee/saved-jobs">Saved Jobs</a></li> -->
                </ul>
              </div>
            </li>
            <li class="nav-item cursor-p" [ngClass]="{ 'active' : setActiveFlag === 'manage-jobs-alerts' }">
              <div class="dropdown">
                <a class="nav-link dropdown-toggle" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false" >Alerts</a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                  <span class="menu-active-bg"></span>
                  <li><a class="dropdown-item cursor-p" routerLink="/auth/employee/search-jobs/manage-jobs-alerts" >Manage Alerts</a></li>
                </ul>
              </div>
            </li>
          </ul>

        </div>
        <div class="notification mx-2 p-relative">
         <img src="assets/images/notifications.svg" class="user-details-icon mr-3" alt="...">
        <span class="notification-count">2</span>
        </div>
        <div class="user-details">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              {{ employeeName }}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <span class="active-bg"></span>
            <!-- <span class="user-name">{{ loginData?.companyName }}</span> -->
            <a class="dropdown-item text-jc mt-2" href="#">
                <img src="assets/images/myProfile.jpeg" class="user-details-icon mr-3" alt="...">
                {{ loginData?.name }}
                <span class="roal">{{ loginData?.jobTitle }}</span>
              </a>
              <a class="dropdown-item" (click)="openProfile('employeeProfile')">
                <img src="assets/images/company_name_icon.jpeg" class="user-details-icon mr-3" alt="...">
                My Profile
              </a>
              <a class="dropdown-item" (click)="openProfile('editProfile')">
                <img src="assets/images/edit.jpeg" class="user-details-icon mr-3" alt="...">
                Edit Profile
              </a>
              <a class="dropdown-item logout" (click)="logout()">
                <img src="assets/images/logout_icon.jpeg" class="user-details-icon mr-3" alt="...">
                Logout
              </a>
            </div>
          </div>
        </div>

      </nav>
    </div>
  </div>
